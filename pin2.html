<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>easypin | jQuery image pin!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script type="text/javascript" src="jquery.easypin.min.js"></script>
</head>
<body>
    <section class="page-header" style="margin:0px;padding:0px;border-bottom:solid 3px #158D64;">
          <br />
          <h1>jQuery easypin demo page</h1>
          <h2>Please click on the picture</h2>
          <a class="btn btn-default" href="index.html">Go to home page</a>
          <br />
          <br />
    </section>

    <br />

    <div style="position:relative;width:1000px;margin:auto;">
        <img src="img/cover.jpg" width="100%" class="pin" easypin-id="demo_image_1" />
    </div>
    <br />
    <button type="button" class="btn btn-warning btn-lg center-block coords">Get Coordinates!</button>
    <br />
    <br />

    <div class="easy-modal" style="display:none;" modal-position="free">
        <form>
            <h3>Enter Content</h3>
            <input type="text" class="form-control" name="name" placeholder="title" />
            <br />
            <textarea name="description" class="form-control" placeholder="description"></textarea>
            <br />
            <input type="text" class="form-control" name="image" placeholder="image about content" />
            <br />
            <button type="button" class="btn btn-primary easy-submit">Save</button>
        </form>
    </div>

    <div style="display:none;" width="130" shadow="true" popover>
        <div style="width:100%;text-align:center;">{[name]}</div>
        <div style="width:100%;text-align:center;">{[description]}</div>
        <div style="width:100%;text-align:center;">{[image]}</div>
    </div>

    <script type="text/javascript">
        var $instance = $('.pin').easypin({
            init: '{"demo_image_1":{"0":{"name":"Eray","description":"","image":"","coords":{"lat":"164.5","long":"225"}},"1":{"name":"Sinem","description":"","image":"","coords":{"lat":"283.5","long":"312"}},"2":{"name":"Canan","description":"","image":"","coords":{"lat":"371.5","long":"323"}},"3":{"name":"Zeynep","description":"","image":"","coords":{"lat":"442.5","long":"306"}},"4":{"name":"Ahmet","description":"","image":"","coords":{"lat":"609.5","long":"182"}},"5":{"name":"Erkin","description":"","image":"http://carsbase.com/photo/Setra-S_417_mp610_pic_35354.jpg","coords":{"lat":"783.5","long":"230"}},"6":{"name":"Serdar","description":"","image":"","coords":{"lat":"234.5","long":"470"}},"7":{"name":"Selen","description":"","image":"","coords":{"lat":"580.5","long":"198"}},"canvas":{"src":"img/cover.jpg","width":"1000","height":"750"}}}',
            modalWidth: 300,
            done: function(element) {
                if($('input[name="content"]', element).val() != '') {
                    return true;
                }
                return false;
            }
        });

        // set the 'get.coordinates' event
        $instance.easypin.event( "get.coordinates", function($instance, data, params ) {

            alert(data);

        });

        $( ".coords" ).click(function(e) {
            $instance.easypin.fire( "get.coordinates", {param1: 1, param2: 2, param3: 3}, function(data) {
                return JSON.stringify(data);
            });
        });
    </script>

    <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>

    <script type="text/javascript">
        try {
          var pageTracker = _gat._getTracker("UA-73375746-1");
        pageTracker._trackPageview();
        } catch(err) {}
    </script>
  </body>
</html>
